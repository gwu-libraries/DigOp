{% extends "base_2col.html" %}
{% load i18n %}



{%block javascript_extra%}
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

    google.load('visualization', '1', {'packages':['corechart']});
</script>
<script type="text/javascript">
            google.setOnLoadCallback(drawChart);

    function drawChart() {


        var projectRows = []
        var elements = {{values|length}}
                projectRows.push(['Project Name', 'Total Items']);
                {%for u,v in values%}
                    projectRows.push(['{{u}}',{{v}}]);
                    {%endfor%}
                    var data = google.visualization.arrayToDataTable(projectRows);
                    var chartObj = new google.visualization.ComboChart(document.getElementById('chart_div'));
                            
                var options = {
                        title: 'Total items Per Project',
                        vAxis: {title: "Items"},
                        hAxis: {title: "Project"},
                        seriesType: "bars",
                        series: {5: {type: "line"}}
                        }
                        
              chartObj.draw(data, options); 



        
    }
</script>

{%endblock javascript_extra%}

{% block title %}{% trans "Home" %}{% endblock %}

{% block content %}


<div id ="leftcolumn">
    <ul class="vertical_menu">
        <li><a  href="../../showGraph/pie">Pie Chart</a></li>
        <li><a  href="../../showGraph/bar">Bar Chart</a></li>
        <li><a  href="../../showGraph/combo"> Combo Chart</a></li>
        <li><a  href="../../showGraph/time"> Timeline Chart</a></li>
    </ul>
</div>

<div id="contentcolumn">
    <h1>Welcome {{ user.username}} </h1>
<div id="dashboard_div">
<div id="filter_div"></div>
<div id="chart_div"></div>

</div>
</div>

{% endblock %}
